<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&family=Poppins:wght@500;600&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
}

/* ðŸŒˆ MULTICOLOUR ANIMATED BACKGROUND */
body{
  background:linear-gradient(
    120deg,
    #ff0080,
    #ff8c00,
    #ffd700,
    #00ffcc,
    #00bfff,
    #8a2be2,
    #ff0080
  );
  background-size:600% 600%;
  animation:bgRainbow 18s ease infinite;
}

@keyframes bgRainbow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

canvas{
  position:absolute;
  inset:0;
}

.popup-container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:10;
  width:90%;
  max-width:900px;
}

.popup-bg{
  position:absolute;
  inset:0;
  border-radius:70px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(12px);
  z-index:-1;
}

.popup-title{
  font-family:'Bilbo Swash Caps',cursive;
  font-size:clamp(64px,10vw,120px);
  background:linear-gradient(
    90deg,
    #ff0080,
    #ffd700,
    #00ffcc,
    #00bfff,
    #8a2be2,
    #ff0080
  );
  background-size:400% 100%;
  animation:textRainbow 6s linear infinite;
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 35px rgba(255,255,255,.8);
}

@keyframes textRainbow{
  0%{background-position:0%}
  100%{background-position:100%}
}

.popup-subtitle{
  font-size:clamp(18px,4vw,36px);
  color:#fff;
  margin-top:12px;
  text-shadow:0 0 15px rgba(255,255,255,.8);
}

.popup-signature{
  margin-top:20px;
  font-size:clamp(16px,3vw,28px);
  background:linear-gradient(90deg,#ff8c00,#00ffcc,#ff69b4);
  -webkit-background-clip:text;
  color:transparent;
  opacity:0;
  animation:fadeUp 2s ease forwards;
  animation-delay:3s;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}

#music-hint{
  position:absolute;
  bottom:20px;
  right:20px;
  color:#fff;
  opacity:.85;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{opacity:.4}
  50%{opacity:1}
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="popup-container">
  <div class="popup-bg"></div>
  <div class="popup-title">Happy New Year 2026</div>
  <div class="popup-subtitle">
    May your life be as colourful as this year ðŸŒˆâœ¨
  </div>
  <div class="popup-signature">
    â€” Best Wishes
  </div>
</div>

<div id="music-hint">ðŸ”Š Tap for music</div>

<audio id="bg-music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_cfa3b41f2c.mp3" type="audio/mpeg">
</audio>

<script>
/* ðŸŽµ MUSIC */
const music=document.getElementById("bg-music");
const hint=document.getElementById("music-hint");

function startMusic(){
  music.volume=0;
  music.play().catch(()=>{});
  let v=0;
  const fade=setInterval(()=>{
    v+=0.01;
    music.volume=Math.min(v,.25);
    if(v>=.25)clearInterval(fade);
  },120);
  hint.style.display="none";
  window.removeEventListener("click",startMusic);
}
window.addEventListener("click",startMusic);

/* ðŸŽ† MULTICOLOUR FIREWORKS */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
let W,H;

function resize(){
  W=canvas.width=window.innerWidth;
  H=canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

const particles=[];
function burst(){
  const x=Math.random()*W;
  const y=Math.random()*H*0.6;
  for(let i=0;i<140;i++){
    particles.push({
      x,y,
      vx:(Math.random()-.5)*7,
      vy:(Math.random()-.5)*7,
      a:1,
      c:`hsl(${Math.random()*360},100%,65%)`
    });
  }
}

function animate(){
  ctx.clearRect(0,0,W,H);
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=.04;
    p.a-=.015;
    if(p.a<=0){particles.splice(i,1);continue;}
    ctx.globalAlpha=p.a;
    ctx.fillStyle=p.c;
    ctx.beginPath();
    ctx.arc(p.x,p.y,3,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(animate);
}

setInterval(burst,1800);
animate();
</script>

</body>
  </html>
